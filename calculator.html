<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="input-frame1">
      <form class="age-weight-frame">
        <div class="height-frame">
          <div class="calculator-frame">
            <div class="age-weight-input">
              <img
                class="calorie-text-icon"
                loading="lazy"
                alt=""
                src="./public/frame1.svg"
              />
            </div>
            <h2 class="healthy-calorie-calculator1">
              Healthy Calorie Calculator
            </h2>
          </div>
        </div>
        <div class="age-enter-frame">
          <div class="weight-enter-frame">
            <div class="age1">Age</div>
            <div class="inputs-frame">
              <input
                class="enter-your-age1"
                placeholder="Enter your age"
                type="text"
              />
            </div>
          </div>
          <div class="weight-enter-frame1">
            <div class="weight-kg1">Weight (kg)</div>
            <div class="frame8">
              <input
                class="enter-your-weight1"
                placeholder="Enter your weight"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="weight-text">
          <div class="height-frame-set">
            <div class="height-cm1">Height (cm)</div>
            <div class="height-text-input">
              <input
                class="enter-your-height1"
                placeholder="Enter your height"
                type="text"
              />
            </div>
          </div>
          <div class="calculate-text">
            <div class="activity-level1">Activity Level</div>
            <input class="empty-frame" type="text" />
          </div>
        </div>
        <div class="action-frame1">
          <button class="calc-button">
            <b class="calculate1">Calculate</b>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
