<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="calorie-counter.css">
    <script src="dailyCalories.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <img src="public/bmi.jpg" alt="BMI icon">
        <p>Height in CM:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Weight in KG:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <p>Your Age:
            <input type="text" id="age"><br><span id="age_error"></span>
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
        <button class="homePage"><a href="index.html">Go Back</a></button>
    </div>

</body>
</html>
