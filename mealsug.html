<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mealsug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <section class="frame">
        <div class="meal-suggestions-parent">
          <div class="meal-suggestions">
            <h2 class="custom-meal-suggestions">Custom Meal Suggestions</h2>
          </div>
          <div class="enter-your-daily">
            Enter your daily calorie intake and dietary preferences for
            personalized meal recommendations.
          </div>
        </div>
        <div class="cal-consumed-label">
          <form class="diet-pref-label">
            <div class="calorie-intake-box">
              <div class="daily-calorie-intake">Daily Calorie Intake</div>
              <div class="consumed-cal-display">
                <input
                  class="enter-your-calculated"
                  placeholder="Enter your calculated calories"
                  type="text"
                />
              </div>
            </div>
            <div class="dietary-options-label">
              <div class="dietary-preference">Dietary Preference</div>
              <input class="meal-suggestions-button" type="text" />
            </div>
            <div class="input-frame">
              <button class="get-meal-suggestions-label">
                <b class="get-meal-suggestions">Get Meal Suggestions</b>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
